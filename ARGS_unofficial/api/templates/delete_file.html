<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File upload</title>
  </head>
  <body>
    <form
      action="{% url 'delete_file' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input type="text" name="file_name" />
      <button type="submit">Remove</button>
    </form>

    {% if deleted_file_url %}
    <p>File deleted</p>
    {% endif %}
  </body>
</html>
